<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Oficina√ßo - Modelo</title>
</h:head>
<h:body>
	<h:form>
	
        <p:menubar>
            <p:submenu label="Cadastro" icon="pi pi-fw pi-file">
                <p:menuitem value="Modelo" icon="pi pi-fw pi-pencil"/>
            </p:submenu>


   
        </p:menubar>	
        
        <p:commandButton value="Novo" type="button" icon="pi pi-external-link" onclick="PF('formulario').show()"/>

		<p:dataTable var="modelo" value="#{modeloControl.modelos}" allowUnsorting="true" sortMode="single">
			<p:column sortBy="#{modelo.id}" headerText="Id">
				<h:outputText value="#{modelo.id}"/>
			</p:column>
			<p:column sortBy="#{modelo.nome}" headerText="Nome">
				<h:outputText value="#{modelo.nome}"/>
			</p:column>
			<p:column sortBy="#{modelo.marca}" headerText="Marca">
				<h:outputText value="#{modelo.marca}"/>
			</p:column>
		</p:dataTable>	    

        
		<p:dialog header="Modelo" widgetVar="formulario" minHeight="40" showEffect="fade">
			<p:panelGrid columns="2">
				<h:outputText value="Nome:"/>
				<p:inputText value="#{modeloControl.modelo.nome}"/>
				<h:outputText value="Marca:"/>
				<p:inputText value="#{modeloControl.modelo.marca}"/>
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{modeloControl.salvar}" onclick="PF('formulario').close()"/>
						
		</p:dialog>      

	</h:form>
</h:body>
</html>
